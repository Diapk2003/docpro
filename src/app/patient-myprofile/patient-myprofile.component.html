<!-- Basic Information -->
<div class="myprofile">
    <div class="address-header">
              <h1>Basic Information</h1>
              <a href=""><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
          </div>
      <div class="profile-title">
          <div class="profile-img-box">
              <div class="profile-img">
                  <img src="	http://azim.commonsupport.com/Docpro/assets/images/resource/profile-4.png" alt="">
  
              </div>
              <div class="profile-button-text">
                  <button type="submit" class="upload-photo"><i class="fa fa-upload" aria-hidden="true"></i>Upload
                      Photo</button>
                  <p> Allowed JPG, GIF or PNG. Max size of 2MB</p>
  
              </div>
          </div>
  
      </div>
  
      <div class="row">
          <div class="col-sm-6">
              <form class="Basic-formbg">
                  <div class="form-group">
                      <label>Username*</label>
                      <input type="text" class="form-control" placeholder="Enter Username*">
                  </div>
                  <div class="form-group">
                      <label>Last name</label>
                      <input type="text" class="form-control" placeholder="Enter Last name">
                  </div>
                  <div class="form-group">
                      <label>Mobile number</label>
                      <input type="text" class="form-control" placeholder="Enter Mobile number">
                  </div>
                  <div class="form-group">
                      <label>Date of birth</label>
                      <input type="date" class="form-control" placeholder="Enter Date of birth">
                  </div>
  
              </form>
          </div>
          <div class="col-sm-6">
              <form class="Basic-formbg">
                  <div class="form-group">
                      <label>First name*</label>
                      <input type="password" class="form-control" placeholder="Enter First name*">
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="password" class="form-control" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                      <label>Gender</label>
                      <input type="password" class="form-control" placeholder="Enter Gender">
                  </div>
  
  
              </form>
          </div>
      </div>
  
  
  </div>
  
  <!-- Social Networks -->
  <div class="myprofile">
      <div class="address-header">
          <h1>Social Networks</h1>
          <a href=""><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
      </div>
  
      <div class="row">
          <div class="col-sm-6">
              <form class="formbg">
                  <div class="form-group Details">
                      <label>Facebook URL</label>
                      <input type="text" class="form-control" placeholder="Enter Facebook URL">
                  </div>
                  <div class="form-group Details">
                      <label>Google Plus URL</label>
                      <input type="text" class="form-control" placeholder="Enter Google Plus URL">
                  </div>
              </form>
          </div>
          <div class="col-sm-6">
              <form class="formbg">
                  <div class="form-group Details">
                      <label>Twitter URL</label>
                      <input type="text" class="form-control" placeholder="Enter Twitter URL">
                  </div>
                  <div class="form-group Details">
                      <label>Instagram URL</label>
                      <input type="text" class="form-control" placeholder="Instagram URL">
                  </div>  
              </form>
          </div>
      </div>
  
  
  </div>
  
  <button type="submit" class=" submit-button">Save Change<i class="fa fa-arrow-right"></i></button>
  <button type="reset" class=" cancel-button">Cancel</button>
